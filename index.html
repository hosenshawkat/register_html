
<!DOCTYPE html>
<html>
<head>
	<title> Register Form</title>
</head>
<body>
<h1>Register Form</h1>
<form>
	<table>
		
		<tr>
			<td>
				Name    :
			</td>
			<td>
				<input type="text" placeholder="Name" name="">
			</td>
		</tr>
		<tr>
			<td>
				Password:
			</td>
			<td>
				<input type="Password" placeholder="Password" name="">
			</td>
		</tr>

		<tr>
			<td>
				Gender  :
			</td>
			<td>
				<input type="radio" name="Gender">Male
				<input type="radio" name="Gender">Female

			</td>
		</tr>

		<tr>
			
			<td>
			  Email     :
			</td>
			<td>
				<input type="Mail" placeholder="Email" name="">
			</td>
		</tr>

		<tr>
			<td>
				Phone:
			</td>
			<td>
				<select>
					<option>+880</option>
					<option>+86</option>
					<option>+1</option>
					<option>+741</option>
					<input type="Phone" placeholder="17******" name="">
				</select>
				
			</td>
		</tr>

		<tr>
			<td>
				<input type="Submit" Value="Submit" name="">
			</td>
		</tr>
	</table>
	
</form>

</body>

</html>
